<!DOCTYPE html>
<html>
	<head>
		<title>Hoard Tests and Info</title>

		<link rel="icon" href="img/hoard.ico">

		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" href="css/qunit.css">
		<link rel="stylesheet" href="css/index.css">

		<script>
			function require(frigginJqUi) {
				return window.jQuery;
			}
		</script>
	</head>

	<body>
		<div id="hdContent">
			<div id="readme">
			</div>

			<div id="runtests">
				<h1>Hoard Tests</h1>
				<button>Run Unit Tests</button>
			</div>

			<div id="qunit"></div>
			<div id="qunit-fixture"></div>

			<div class="spacer"></div>
		</div>

		<template id="perfTable">
			<div id="perfTable-{{keySafe}}">
				<h3>Performance for <code>{{key}}()</code> after {{count}} test{{countPlur}}</h3>

				<p class="note">
					Performance Target: {{perfTarg}} keys/sec ({{perfBase}} avg minus {{perfTargPct}}%)
					Performance Result: <span class="perf-{{pOrF}}">{{pOrF}} ({{perfDelta}})</span>
					Performance From Average: <span class="perf-{{pOrF}}">{{perfPctAvg}}%</span>
					
				</p>

				<table class="performance">
					<thead>
						<tr>
							<th></th>
							<th>keys/sec</th>
							<th>keys</th>
							<th>seconds</th>
						</tr>
					</thead>
					<tbody id="perfTable-{{keySafe}}-rows">
					</tbody>
				</table>
			</div>
		</template>

		<template id="perfTableRow">
			<tr>
				<td>{{desc}}</td>
				<td class="{{pOrF}}">{{ks}}</td>
				<td>{{tot}}</td>
				<td>{{dur}}</td>
			</tr>
		</template>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.js"></script>

		<script src="js/bpmv.min.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="js/markdown.js"></script>

		<script src="js/lz-string.min.js"></script>
		<script src="js/base64.min.js"></script>

		<script src="js/qunit.js"></script>
		<script src="js/qunit-assert-compare.js"></script>

		<!-- hoard -->

		<script src="js/builds/hoard.dev.js"></script>

		<script>
			var HOARD_NAME = 'hoardDist';
			var HOARD_CHAR = 'üDist';
		</script>
		<script src="js/builds/hoard.js"></script>

		<script>
			var HOARD_NAME = 'hoardMin';
			var HOARD_CHAR = 'üMin';
		</script>
		<script src="js/builds/hoard.min.js"></script>

		<script src="js/tests_browser.js"></script>
	</body>
</html>
