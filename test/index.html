<!DOCTYPE html>
<html>
	<head>
		<title>Hoard Tests and Info</title>

		<link rel="icon" href="img/hoard.ico">
		<link rel="stylesheet" href="css/qunit.css">
		<style>
/*
faf5d4
fef390
bcaa37
98782d
f8f57a
232323
*/
		body {
			background: #faf5d4;
			font-size: 1em;
		}

		#hdContent #qunit #qunit-header,
		#hdContent #qunit #qunit-header a {
			color: #faf5d4;
			background-color: #232323;

		}

		#hdContent h1 {
			color: #faf5d4;
			background-color: #232323;
			padding: 0.5em 0 0.5em 1em;
			font-size: 1.5em;
			line-height: 1em;
			font-weight: 400;
			border-radius: 5px 5px 0 0;
			margin-top: 20px !important;
		}
		#hdContent #readme h1 {
			margin: 0px;
		}

		#hdContent #qunit #qunit-testrunner-toolbar {
			color: #232323;
			background: #faf5d4;
		}
		#hdContent #qunit #qunit-userAgent {
			background-color: #98782d;
		}
		#hdContent #qunit #qunit-tests,
		#hdContent #qunit #qunit-tests .pass,
		#hdContent #qunit #qunit-testresult {
			color: #232323;
			background-color: #fef390;
		}
		#hdContent #qunit #qunit-tests #qunit-tests li a,
		#hdContent #qunit #qunit-tests .pass .test-name,
		#hdContent #qunit #qunit-testresult a {
			color: #232323;
		}
		#hdContent #readme table tr td:first-child {
			width: 200px;
			font-size: 80%;
			vertical-align: top;
		}
		</style>
	</head>

	<body>
		<div id="hdContent">
			<div id="readme">
			</div>

			<div id="runtests">
				<h1>Hoard Tests</h1>
				<button>Run Unit Tests</button>
			</div>

			<div id="qunit"></div>
			<div id="qunit-fixture"></div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>

		<script src="js/qunit.js"></script>

		<script src="js/builds/hoard.dev.js"></script>

		<script>
			var HOARD_NAME = 'hoardDist';
			var HOARD_CHAR = 'üDist';
		</script>
		<script src="js/builds/hoard.js"></script>

		<script>
			var HOARD_NAME = 'hoardMin';
			var HOARD_CHAR = 'üMin';
		</script>
		<script src="js/builds/hoard.min.js"></script>

		<script src="js/tests_browser.js"></script>
	</body>
</html>
